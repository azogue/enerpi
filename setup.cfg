[wheel]
universal = 1

[metadata]
license_file = LICENSE

[aliases]
test=pytest

# [tool:pytest]
# addopts = --verbose

# instead of .coveragerc
[coverage:run]
omit = */tests/*
concurrency =
    multiprocessing
    multithreading

[coverage:report]
show_missing = true
# Regexes for lines to exclude from consideration
exclude_lines =
    pragma: no cover
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[coverage:html]
title = ENERPI code coverage

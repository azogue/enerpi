[uwsgi]
; CLI: uwsgi --http :8000 --wsgi-file /home/pi/PYTHON/enerpi/enerpiweb/__main__.py  --callable application
; --venv /home/pi/PYTHON/py35/ --log-date --pp /home/pi/PYTHON/ --processes 1 --threads 2 --uid www-data --gid www-data
; Para depositar la configuraci√≥n de UWSGI-Emperor:
; sudo ln -s /home/pi/PYTHON/enerpi/enerpiweb/enerpiweb.ini /etc/uwsgi-emperor/vassals/

base = /Users/uge/anaconda/envs/
basepath = /Users/uge/Dropbox/PYTHON/PYPROJECTS/
master = true
enable-threads = true
processes = 1
threads = 4

chdir = %(basepath)
virtualenv = %(base)/py35
wsgi-file = %(basepath)/enerpi/enerpiweb/__main__.py
callable = application
home = %(base)/py35
pythonpath = %(basepath)

ipaddress = 0.0.0.0
http = %(ipaddress):8080
;socket = /tmp/%n.sock
;chmod-socket = 666
;uid = www-data
;gid = www-data
;chown-socket = www-data
;vacuum = true
;limit-as = 512

;mule=%(basepath)/enerpi/enerpiweb/mule_rscgen.py -t 180
mule=%(basepath)/enerpi/enerpiweb/mule_rscgen.py

logto = /Users/uge/uwsgi_%n.log
logdate = True
stats = 0.0.0.0:9192
memory-report = true